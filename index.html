<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./js/main.js" ></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="./textures/sky.jpeg" id="sky"/>
        <img src="./textures/sun.jpeg" id="sun"/>
        <img src="./textures/earth.jpeg" id="earth"/>
      </a-assets>
      <a-sky src="#sky"></a-sky>

      <a-entity geometry="primitive: sphere; radius: 5;" position="0 0 -20" material="shader: flat; src:#sun"></a-entity>
      <a-entity geometry="primitive: sphere;" position="0 0 -5" material="shader: flat; src:#earth" class="earth"></a-entity>
    </a-scene> 
  </body>
</html>
